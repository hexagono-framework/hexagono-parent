language: java

jdk:
  - oraclejdk8

install: mvn --settings .travis-ci/settings.xml install -DskipTests=true -Dgpg.skip -Dmaven.javadoc.skip=true -B -V

deploy:
  -
    provider: script
    script: .travis-ci/deploy.sh
    skip_cleanup: true
    on:
      repo: hexagonoframework/hexagono-parent
      tags: true
      jdk: oraclejdk8